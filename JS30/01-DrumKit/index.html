<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit JS</title>
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>a</kbd>
      <span class="sound">Boom</span>
    </div>

    <div data-key="83" class="key">
      <kbd>s</kbd>
      <span class="sound">Clap</span>
    </div>

    <div data-key="68" class="key">
      <kbd>d</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="70" class="key">
      <kbd>f</kbd>
      <span class="sound">openhat</span>
    </div>

    <div data-key="71" class="key">
      <kbd>g</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="72" class="key">
      <kbd>h</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>j</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>k</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>l</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="32" class="key">
      <kbd>spacebar</kbd>
      <span class="sound">inseption</span>
    </div>
  </div>


  <audio data-key="65" src="audio/boom.wav"></audio>
  <audio data-key="83" src="audio/clap.wav"></audio>
  <audio data-key="68" src="audio/hihat.wav"></audio>
  <audio data-key="70" src="audio/kick.wav"></audio>
  <audio data-key="71" src="audio/openhat.wav"></audio>
  <audio data-key="72" src="audio/ride.wav"></audio>
  <audio data-key="74" src="audio/snare.wav"></audio>
  <audio data-key="75" src="audio/tom.wav"></audio>
  <audio data-key="76" src="audio/tink.wav"></audio>
  <audio data-key="32" src="audio/inception.mp3"></audio>



<script>
  window.addEventListener('keydown', function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if(!audio) return; // If no audio is found stop from running
    audio.currentTime = 0;
    audio.play();
  });
</script>


</body>
</html>
