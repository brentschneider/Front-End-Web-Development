<body>



<form action="index.html" method="post">

    <h1>Sign up for goodies</h1>
    
	<input type="text" id="name" name="user_name" placeholder="Enter your name" required>
	<input type="email" id="email" name="user_email" required placeholder="Enter a valid email address">
	<input type="password" id="password" name="user_password" required>

    <button type="submit" width="2em">submit</button>
</form>
